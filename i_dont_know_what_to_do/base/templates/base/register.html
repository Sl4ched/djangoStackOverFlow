{% include 'head.html' %}

<div class="whole-page">

    <div>{% include 'navbar.html' %}</div>
    <hr class="vertical">

    <div style="flex-grow: 1;margin: 20px">

        <form method="POST">

            {% csrf_token %}

            <label for="mail">E-mail:</label>
            <input required="required" id="mail" name="mail" type="email">

            <label for="password">Password:</label>
            <input required="required" id="password" name="password" type="password">

            <label for="password2">Password confirmation:</label>
            <input required="required" id="password2" name="password2" type="password">

            <button type="submit">Submit</button>

        </form>

        <div>
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li
                        {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}
                </li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>

        <a href="{% url 'login' %}">Already have an account ?</a>

    </div>


</div>
